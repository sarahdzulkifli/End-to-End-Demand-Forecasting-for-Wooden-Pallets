services:
  - type: web
    name: demand-forecasting-api
    env: python
    pythonVersion: 3.12.8
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MODEL_PATH
        value: models/xgboost_model.pkl
    autoDeploy: true