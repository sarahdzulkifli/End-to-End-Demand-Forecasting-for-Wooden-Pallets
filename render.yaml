services:
  - type: web
    name: demand-forecasting-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: MODEL_PATH
        value: models/xgboost_model.pkl
    autoDeploy: true